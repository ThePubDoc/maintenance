<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GBU Complaints</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="nav">
        <img src="logo.png" alt="logo" class="main-logo" />
        <div class="intro">
          <div class="banner">
            Gautam Buddha University Complaint Portal
          </div>
          <div class="tagline">
            Gautam Buddha University, Established by the Uttar Pradesh Gautam
            Buddha University Act 2002 UP Act No. 9 of 2002
          </div>
          <a
            href="http://gbu.ac.in/NAAC/NAAC%20Certificate_31Dec18.jpg"
            target="blank"
            >Approved by UGC under Section 12-B. NAAC accredited with B+
            Grade</a
          >
        </div>
      </div>
      <div class="formcontainer">
        <form class="regform" action="/form.html">
          <div class="head">Admin Login</div>
          <input
            class="formip"
            type="email"
            name=""
            id=""
            placeholder="Enter Username"
            required
          />
          <input
            class="formip"
            type="password"
            name=""
            id=""
            placeholder="Enter Password"
            required
          />
          <input class="formbtn" type="submit" value="Login" />
        </form>
        <img src="/login.jpg" alt="gbuimg" width="50%" />
      </div>
    </div>
    <footer>
      Copyright Â© 2009 Gautam Buddha University. All rights reserved.
    </footer>
  </body>
</html>
